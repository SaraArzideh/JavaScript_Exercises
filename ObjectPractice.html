        <h1>Object Practice</h1>
        <script>
            //create an object with two properties: firstname and lastname
            //add a method fullname to the object that prints "first name last name"
           
            let myObjectA= { 
                firstName: "Firstiii", 
                lastName: "Lastiii", 
                fullName(){
                    console.log(`${this.firstName} ${this.lastName}`);
                }
            };
            myObjectA.fullName();

            

            //Try the entity in two ways.
            //First make the full name as an anonymous function and then with an arrow function
           
            //Anonymous method;
            const firstName="Firstiii";
            const lastName= "Lastiii";
            (function(){
                console.log(firstName, lastName)
            })(firstName, lastName);
            
            
        
            //Arrow method;
            const fullName=(firstName, lastName) => (console.log(firstName, lastName));
            fullName("Firstiii","Lastiii")
